<!DOCTYPE html>
<html charset="UTF-8">
    <head>
        <meta charset="UTF-8"/>
        <!-- two types for both, spiffs and normal filesystems --><link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/style.css">
        <title>Timelapse Setup</title>
        <script src="script_collection.js"></script>
    </head>
<body class=index>
<h1 class=index>Timelapse Setup</h1>
<div class=form>
    <form name="config" action="/index.html" align="left">
        <table align="center">
            <tr>
                <td id="rate">Take image every</td>
                <td><input type="text" name="fps" value="60" style="width:60px"></td>
                <td id="secs">seconds</td>
            </tr>
            <tr>
                <td>Length</td>
                <td><input type="text" name="length" value="300" style="width:60px"></td>
            </tr>
            <tr id="speedUp" style="visibility: hidden;">
                    <td>Desired Speedup</td>
                    <td><input type="text" name="speedup" value="30" style="width:60px"></td>
            </tr>
            <tr>
                <td><input type="radio" name="ttype" value="finished" onclick="return enableSpeedup(false)">Finished length</td>
            </tr>
            <tr>
                <td><input type="radio" name="ttype" value="raw" checked="checked" onclick="return enableSpeedup(true)">Raw length</td>
            </tr>
            <tr>
                <td><input type="button" value="Validate" style="height:20px;width:60px" onclick="return validateForm()"></td>
                <td><input type="submit" value="Start" style="height:20px;width:60px" disabled></td>
        </table>
        <br>
    </form>
    <p id="js_msg"></p>
</div>
</body>
</html>
