<!DOCTYPE html>
<html charset="UTF-8">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
        <title>Timelapse is in progress</title>
    </head>
<body class=index>
<h1 class=index>Timelapse is in progress</h1>

<!-- https://www.lottejackson.com/learning/html-progress-bar -->
<div class="Progress">
    <span class="Progress-label" id="Progress-id">Images taken: <strong>80/1000</strong></span>
    <progress max="1000" value="80" class="Progress-main" aria-labelledby="Progress-id">
        <div class="Progress-bar" role="presentation">
            <span class="Progress-value" style="width: 80%;">&nbsp;</span>
        </div>
    </progress>
</div><!--Progress-->

</body>
</html>
